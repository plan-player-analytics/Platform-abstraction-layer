plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { // Sponge Repository
        url = 'https://repo.spongepowered.org/repository/maven-public/'
    }
}

dependencies {
    implementation project(':api')

    compileOnly "org.spongepowered:spongeapi:$spongeVersion"
}

ext.artifactName = 'platform-abstraction-layer-sponge'
ext.artifactVersion = project.version

publishing {
    repositories {
        maven {
            name = "plan-repo"
            url = uri("https://repo.playeranalytics.net/releases")
            credentials {
                username = "user"
                password = System.getenv("REPOSILITE_TOKEN")
            }
        }
    }
    publications {
        deployment(MavenPublication) {
            from components.java
            groupId 'net.playeranalytics'
            artifactId "$artifactName"
            version "$artifactVersion"
        }
    }
}